<button style = "margin-left: 30%; margin-top: 15px;" class = "btn btn-primary" data-toggle = "modal" data-target = "#UpdateModal">Update Profile</button>
	<div class = "modal fade" id = "UpdateModal" tabindex="-1" role="dialog" aria-labelledby="UpdateModal" aria-hidden="true">
		<div class = "modal-dialog modal-lg" role = "document" style="width: 90%;">  
			<div class = "modal-content">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
				<div class = "modal-header">
					<h3>Update Profile</h3>  <!--Modal Header-->
				</div>
				<div class = "modal-body">
					<div class = "input-group md-3">
						<label class = "input-group-text" id=basic-addon1 style="font-size: 15px;">Username</label>
						<input type ="text" class ="form-control" id = "DisplayUsername" aria-label="UserName" aria-describedby="basic-addon1" style="margin-left: 30%; margin-top: -30px; width : 80%;"><br>
					</div>
					<div class = "input-group md-3" style="margin-left: 32%; margin-top: -30px;">
						<label class = "input-group-text" id=basic-addon2 style="font-size: 15px;">Age</label>
						<input type ="text" class ="form-control" id = "DisplayAge" aria-label="Age" aria-describedby="basic-addon2" style="margin-left: 20%; margin-top: -30px;"><br>
					</div>
					<div class = "input-group md-3" style="margin-left: 58%; margin-top: -30px;">
						<label class = "input-group-text" id=basic-addon3 style="font-size: 15px;">Phone Number</label>
						<input type ="text" class ="form-control" id = "DisplayPhoneNumber" aria-label="PhoneNumber" aria-describedby="basic-addon3" style="margin-left: 40%; margin-top: -30px;"><br>
					</div>
					<div class = "input-group md-3" style="margin-top: 35px;">
						<label class = "input-group-text" id=basic-addon4 style="font-size: 15px;">Address</label><br>
						<input type ="text" class ="form-control" id = "DisplayAddress" aria-label="Address" aria-describedby="basic-addon4" style="margin-left: 41%; margin-top: -30px; width: 293%;" rows="3"><br>
					</div>
					<div class = "input-group md-3" style="margin-top: -45px; margin-left: 58%;">

						<div style = "margin-top: -27%;">
							<select name="Blood" id="BloodGroup" style="margin-left: 133%;">
								<option value="A+">A+</option>
								<option value="B+">B+</option>
								<option value="O+">O+</option>
								<option value="AB+">AB+</option>
								<option value="A+">A-</option>
								<option value="B+">B-</option>
								<option value="O+">O-</option>
								<option value="AB+">AB-</option>
							  </select>
						</div>
				</div><br><br>
				<div class = "input-group md-3"> <!--City-->
					<label class = "input-group-text" id=basic-addon6 style="font-size: 15px;">City</label>	
					<br>
					<input type = "text" class = "form-control" id = "DisplayCity" aria-label = "City" aria-describedby="bacic-addon6" style = "width : 100%; margin-left: 41%; margin-top: -30px;">
				</div>
				<div class = "input-group md-3" style = "margin-left: 25%; margin-top: -2.5%;">
					<label class = "input-group-text" id=basic-addon7 style="font-size: 15px;">State</label>
					<br>
					<input type = "text" class = "form-control" id = "DisplayState" aria-label = "State" aria-describedby="bacic-addon7" style = "width : 100%; margin-left: 30%; margin-top: -30px;">
				</div>
				<div class = "input-group md-3" style = "margin-left: 48%; margin-top: -2.5%;">
					<label  class = "input-group-text" id=basic-addon8 style="font-size: 15px;">Pin Code</label>	
				</div>
				<div style = "margin-top: -2.5%;">
					<input type = "text" class = "form-control" id = "DisplayPinCode" aria-label = "PinCode" aria-describedby="bacic-addon8" style = "width : 15%; margin-left: 55%;">
				</div>
				<div class = "input-group md-3" style = "margin-left: 73%; margin-top: -2.5%;">
					<label  class = "input-group-text" id=basic-addon9 style="font-size: 15px;">Gender</label>	
				</div><br>
				<div style = "margin-top: -3.8%; margin-left: 80%;" id = basic-addon9>
					<input type="radio" name="gender" value="Male" id = "GetGender"><span>Male</span>
                    <input type="radio" name="gender" value="Female" id = "GetGender"><span>Female</span>
				</div> <br><br>
				<div class  = "input-group md-3">
					<label  class = "input-group-text" id=basic-addon9 style="font-size: 15px;">Email ID</label>
					<br>
					<input type = "text" class = "form-control" id = "DisplayEmail" aria-label = "EmailID" aria-describedby="bassic-addon9" style = "margin-left: 41%; margin-top: -18%; width: 150%;">
				</div><br><br>
				<div class  = "input-group md-3" style = "margin-left: 33%; margin-top: -66px;">
					<label class = "input-group-text" id=basic-addon9 style="font-size: 15px;">Password</label>
					<br>
					<input type = "password" class = "form-control" id = "DisplayEmail" aria-label = "EmailID" aria-describedby="bassic-addon10" style = "margin-left: 48%; margin-top: -18%; width: 100%;">
				</div>
						<div class  = "input-group md-3" style = "margin-left: 60%; margin-top: -30px;">
					<label class = "input-group-text" id=basic-addon9 style="font-size: 15px;">Confirm Password</label>
					<br>
					<input type = "password" class = "form-control" id = "DisplayEmail" aria-label = "EmailID" aria-describedby="bassic-addon10" style = "margin-left: 88%; margin-top: -15%; width: 100%;">
				</div><br><br>
			</div>
				<div class = "modal-footer">
					<button class = "btn btn-success">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
